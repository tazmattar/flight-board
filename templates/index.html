<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSZH Flight Board</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="monitor-frame">
        <div class="page-container">
            <header class="fids-header">
                <div class="airport-selector">
                    <select id="airportSelect">
                        <option value="LSZH">LSZH - Zurich</option>
                        <option value="LSGG">LSGG - Geneva</option>
                        <option value="LFSB">LFSB - Basel</option>
                    </select>
                </div>
                <div class="clock-container">
                    <span id="lastUpdate">--:--:--</span> <span class="utc-label">Z</span>
                </div>
            </header>
                
            <div class="fids-table-wrapper">
    
    <div class="split-top-row">
        
        <div class="split-panel">
            <div class="section-divider">
                Departures <span id="depPageInd" class="page-ind"></span>
            </div>
            <table class="flight-table">
                <colgroup>
                    <col style="width: 18%"> 
                    <col style="width: 22%"> 
                    <col style="width: 12%">
                    <col style="width: 10%"> 
                    <col style="width: 13%"> 
                    <col style="width: 25%"> 
                </colgroup>
                <thead>
                    <tr>
                        <th>Flight</th>
                        <th>Dest</th> 
                        <th>Aircraft</th>
                        <th>Gate</th>
                        <th>Time</th> 
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="departureList"></tbody>
            </table>
        </div>

        <div class="split-panel">
            <div class="section-divider">
                Arrivals <span id="arrPageInd" class="page-ind"></span>
            </div>
            <table class="flight-table">
                <colgroup>
                    <col style="width: 18%"> 
                    <col style="width: 22%"> 
                    <col style="width: 12%">
                    <col style="width: 10%"> 
                    <col style="width: 13%"> 
                    <col style="width: 25%"> 
                </colgroup>
                <thead>
                    <tr>
                        <th>Flight</th>
                        <th>Origin</th> 
                        <th>Aircraft</th>
                        <th>Gate</th>
                        <th>Time</th> 
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="arrivalList"></tbody>
            </table>
        </div>
        
</div>
</div>

        <footer class="fids-footer">
            <div class="footer-group left">
                </div>
            
            <div class="footer-group center-left">
                <span class="material-icons huge-arrow">arrow_upward</span>
                <div class="gate-icon-box">
                    <span class="material-icons">flight_takeoff</span>
                    <span>Gates</span>
                </div>
            </div>

            <div class="footer-group center">
                <div class="main-label">
                    <span class="de">Ankunft</span>
                    <span class="en">Arrivals</span>
                </div>
                
                <div class="footer-divider"></div>

                <div class="main-label">
                    <span class="de">Abflug</span>
                    <span class="en">Departures</span>
                </div>
            </div>

            <div class="footer-group right">
                <div class="security-time">
                    <span class="label">Actual waiting time<br>at security control</span>
                    <span class="time">9 <small>minutes</small></span>
                </div>
                <button id="fullscreenBtn" class="fs-footer-btn" title="Fullscreen">â›¶</button>
            </div>
        </footer>

    <div id="metar" style="display:none;"></div>
    <div id="controllers" style="display:none;"></div>
    <h1 id="airportName" style="display:none;"></h1>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
