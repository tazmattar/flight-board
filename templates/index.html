<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Traffic - Flight Board</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="page-container">
        <header class="main-header">
            <div class="header-content">
                <div class="airport-selector">
                    <select id="airportSelect">
                        <option value="LSZH">LSZH - Zurich</option>
                        <option value="LSGG">LSGG - Geneva</option>
                        <option value="LFSB">LFSB - Basel</option>
                    </select>
                </div>
                <h1 id="airportName">Zurich Airport</h1>
            </div>
            <div class="header-meta">
    <button id="fullscreenBtn" class="fs-button" title="Toggle Fullscreen">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
    </button>
    
    <span class="live-indicator">‚óè LIVE</span>
    <span class="update-time">Updated: <span id="lastUpdate">--:--:--</span></span>
</div>
        </header>

        <div class="info-panel">
            <div class="metar-display">
                <span class="info-label">METAR:</span>
                <span id="metar" class="metar-text">Loading...</span>
            </div>
            <div class="controllers-display">
                <span class="info-label">ATC Online:</span>
                <div id="controllers" class="controllers-list">Loading...</div>
            </div>
        </div>

        <div class="section-title">Departures</div>
        <div class="flight-table-container">
            <table class="flight-table">
                <thead>
                    <tr><th>Flight</th><th>Destination</th><th>Aircraft</th><th>Altitude</th><th>Speed</th><th>Status</th></tr>
                </thead>
                <tbody id="departureList"><tr><td colspan="6" class="loading-cell">Loading...</td></tr></tbody>
            </table>
        </div>

        <div class="section-title">Arrivals</div>
        <div class="flight-table-container">
            <table class="flight-table">
                <thead>
                    <tr><th>Flight</th><th>Origin</th><th>Aircraft</th><th>Altitude</th><th>Speed</th><th>Status</th></tr>
                </thead>
                <tbody id="arrivalList"><tr><td colspan="6" class="loading-cell">Loading...</td></tr></tbody>
            </table>
        </div>

        <div class="section-title">En Route</div>
        <div class="flight-table-container">
            <table class="flight-table">
                <thead>
                    <tr><th>Flight</th><th>Destination</th><th>Aircraft</th><th>Altitude</th><th>Speed</th><th>Status</th></tr>
                </thead>
                <tbody id="enrouteList"><tr><td colspan="6" class="loading-cell">Loading...</td></tr></tbody>
            </table>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
